<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="Stylesheet" href="./CSS/bootstrap.min.css" />
  <title>Document</title>
  <style>

<!-- Header -->

<body class="m-3">

      <a href="#">Products</a>
