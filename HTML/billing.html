<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/billingstyle.css">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
</head>

<body style="background-color: #e4e7ed;" class="container-fluid p-4 body">
    <div class="row gap-3">
        <!-- Account Details -->
        <div class="col-xl-7 col-lg-7 col-md-12 col-12 mt-2 p-2 px-1 ">
            <div class="rounded-3 bg-white px-4 p-3">
                <div class="card-header border-0 rounded">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                        <h4><span>1</span>&nbsp; Account details</h4>
                    </a>
                </div>
                <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                    <div class="row">
                        <h6 class="col-md-12 text-md-end text-lg-end text-center ">Already have an account?
                            <a class="link" href="">Sign in here</a>
                        </h6>
                    </div>
                    <div>
                        <form>
                            <!-- Row 1 -->
                            <div class="row px-2">
                                <div class="col-md-6">
                                    <label for="email">
                                        <h5>Email address *</h5>
                                    </label>
                                    <input type="text" class="form-control rounded-4 mt-2" placeholder="Email address" name="email">
                                </div>
                                <div class="col-md-6 px-2">
                                    <label for="password">
                                        <h5>Password *</h5>
                                    </label>
                                    <div class="mt-2 d-flex justify-content-between position-relative">
                                        <input type="password" class="form-control rounded-4" placeholder="Password">
                                        <a href="" style="text-decoration: underline; color: #52565a; padding-top: 20px; font-size: larger; position: absolute; margin-right: auto; right:7%; top:-16%;">show</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Row 2 -->
                            <div class="row px-2 py-3">
                                <div class="col-md-6">
                                    <label for="first_name">
                                        <h5>First name *</h5>
                                    </label>
                                    <input type="text" class="form-control rounded-4 mt-2" placeholder="First name" name="first_name">
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name">
                                        <h5>Last name *</h5>
                                    </label>
                                    <input type="text" class="form-control rounded-4 mt-2" placeholder="Last name" name="last_name">
                                </div>
                            </div>
                            <!-- Row 3 -->
                            <div class="row">
                                <div class="col-xl-9 col-lg-8 col-sm-12 col-md-12 my-3 py-1">
                                    <h6 style="color: #7a7a7a;" class="lh-1">By creating an account, you agree to the
                                        <a class="link" href="">Terms And Conditions</a> set out by this site, including our
                                        <a class="link" href="">Cookie Use</a>
                                    </h6>
                                </div>
                                <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                    <button class="btn rounded-2 float-end px-5 py-lg-2 py-md-3 mt-1 w-100" type="submit">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Billing Details -->
            <div class="rounded-3 bg-white mt-3 p-4">
                <a class="collapsed btn" href="#collapseTwo">
                    <h4><span>2</span>&nbsp; Billing details</h4>
                </a>
                <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <!-- Payments -->
            <div class="rounded bg-white mt-3 p-4">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                    <h4><span>3</span>&nbsp; Payments</h4>
                </a>
                <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Order Summary -->
        <div class="col-xl-4 col-lg-4 col-md-12 col-12 h-50 p-4 mt-3 rounded-3 bg-white ">
            <div id="order" class="mt-1 p-1 m-2">
                <h5>Order summary</h5>
                <div class="row">
                    <div class="col-9 mt-3 p-0">
                        <h4>Plan</h4>
                        <p>Free Trial</p>
                    </div>
                    <div class="col-3 mt-3 p-0">
                        <h4>Price</h4>
                        <p>₹0.00</p>
                    </div>
                </div>
                <hr>
                <div class="row" style="font-size: large">
                    <div class="col-9 mt-3 p-0">
                        <h5>Total due today</h5>
                    </div>
                    <div class="col-3 mt-3 p-0">
                        <h5>₹0.00</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3 p-0">
                        <h6>Pack Free Trial</h6><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/bootstrap.bundle.js"></script>
</body>

</html>
